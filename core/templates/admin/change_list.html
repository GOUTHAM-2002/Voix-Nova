{% extends "admin/change_list.html" %}

{% block content %}
<div style="display: flex; flex-wrap: wrap; gap: 20px;">
    {% for obj in cl.result_list %}
    <div style="border: 1px solid #ddd; border-radius: 5px; padding: 10px; width: 200px; text-align: center;">
        {% if obj.image1_url %}
        <img src="{{ obj.image1_url }}" style="width: 100%; height: auto; max-height: 200px;" />
        {% else %}
        <div style="width: 100%; height: 200px; background: #f0f0f0;">No Image</div>
        {% endif %}
        <p><strong>{{ obj.name }}</strong></p>
        <p>{{ obj.price }}</p>
        <p>{{ obj.category }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
